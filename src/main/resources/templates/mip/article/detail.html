<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" mip>
<head th:replace="layout/head::head(${title},${head})">
</head>
<body>
<code th:utext="${baiduXiongZhangJsonLD}"></code>
<header th:replace="layout/header::header(${menu},${holiday})">
</header>
<main class="container article">
    <article>
        <section class="row">
            <h1 th:text="${article.title}"></h1>
        </section>
        <div class="row article-img" th:style="${article.img==null?'':'background-image: url('+article.img+');'}">
        </div>
        <div class="row content">
            <div class="col-md-2">
                <div class="article-info" style="padding-bottom: 30px;">
                    <h5>Article Info</h5>
                    <span th:text="${'Author:'+article.author}"></span>
                    <span th:text="${'Source:'+(article.source==0?'原创':(article.source==1?'转载':'译文'))}"></span>
                    <span th:text="${'Category:'+article.zh_name}"></span>
                    <!--<span th:text="${'Tag:'+article.author}"></span>-->
                    <span th:text="${'View:'+article.views}"></span>
                    <span th:text="${'Published:'+#dates.format(article.date,'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
            <div class="col-md-8" th:utext="${article.content}">
            </div>
            <div class="col-md-2">
                <div th:replace="layout/share::share"></div>
            </div>
        </div>
    </article>
    <script>cambrian.render('tail')</script>
    <div class="article-other">
        <div class="row">
            <h3>Other Related</h3>
            <div class="other-list col-md-3" th:each="article:${article_other}">
                <a href="javascript:void(0)"><p th:text="${article.zh_name}"></p></a>
                <a th:href="${'/Article/'+article.id}">
                    <h4 th:text="${#strings.abbreviate(article.title,30)}">文章标题的占位文章标题的占位文章标题的占位</h4>
                    <div class="otherarticle-img"
                         th:style="${article.img==null?'':'background-image: url('+article.img+');'}"></div>
                </a>
            </div>
        </div>
        <div class="row">
            <h3>Top View</h3>
            <div class="other-list col-md-3" th:each="article:${topview}">
                <a href="javascript:void(0)"><p th:text="${article.zh_name}"></p></a>
                <a th:href="${'/Article/'+article.id}">
                    <h4 th:text="${#strings.abbreviate(article.title,30)}">文章标题的占位文章标题的占位文章标题的占位</h4>
                    <div class="otherarticle-img"
                         th:style="${article.img==null?'':'background-image: url('+article.img+');'}"></div>
                </a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="layout/footer::footer(${footer})"></footer>
<script language="javascript">
    function path(){
        var args = arguments,
            result = [];
        for(var i = 0; i < args.length; i++)
            result.push(args[i].replace('@', '//cdn.neilren.com/NeilRenV4/syntaxhighlighter/scripts/'));//请替换成自己项目中SyntaxHighlighter的具体路径
        return result
    };
    SyntaxHighlighter.autoloader.apply(null, path(
        'applescript        @shBrushAppleScript.js',
        'actionscript3 as3      @shBrushAS3.js',
        'bash shell     @shBrushBash.js',
        'coldfusion cf      @shBrushColdFusion.js',
        'cpp c          @shBrushCpp.js',
        'c# c-sharp csharp      @shBrushCSharp.js',
        'css            @shBrushCss.js',
        'delphi pascal      @shBrushDelphi.js',
        'diff patch pas     @shBrushDiff.js',
        'erl erlang     @shBrushErlang.js',
        'groovy         @shBrushGroovy.js',
        'java           @shBrushJava.js',
        'jfx javafx     @shBrushJavaFX.js',
        'js jscript javascript  @shBrushJScript.js',
        'perl pl            @shBrushPerl.js',
        'php            @shBrushPhp.js',
        'text plain     @shBrushPlain.js',
        'py python          @shBrushPython.js',
        'ruby rails ror rb      @shBrushRuby.js',
        'sass scss          @shBrushSass.js',
        'scala          @shBrushScala.js',
        'sql            @shBrushSql.js',
        'vb vbnet           @shBrushVb.js',
        'xml xhtml xslt html        @shBrushXml.js'
    ));
    SyntaxHighlighter.all();
</script>
</body>
</html>
